<section class="container pt-5 sm:px-5">
	{% for post in blog_pages %}
			<a class="block p-4 mb-10 transition ease-in-out delay-100 bg-white shadow-lg hover:-translate-y-1 rounded-2xl hover:opacity-80" href="{{ post.url }}">
			    <h3 class="mt-5 text-sm font-bold leading-10 tracking-tight text-indigo-600 uppercase sm:text-lg md:text-xl lg:text-1xl hover:opacity-80 hover:underline">
					{{ post.title }}
			    </h3>
			<p>
			    {{ post.listing_summary }}
			</p>
			<p class="text-base leading-6 text-gray-500">Publlished {{ post.date | date }}</p>
			</a>
	{% endfor %}
</section>

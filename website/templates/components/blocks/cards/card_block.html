{% load wagtailimages_tags wagtailcore_tags %}
<a class="flex flex-col" href="{{ value.link.url }}">
    <div class="p-4 bg-white shadow-md rounded-3xl">
        <div class="lg:flex">
            <div class="w-full h-full mb-3 lg:h-48 lg:w-48 lg:mb-0">
                <picture class="object-scale-down w-full lg:object-cover lg:h-48 rounded-2xl">
                    {% image value.image original format-webp as image_webp %}
                    <source srcset="{{ image_webp.url }}" type="image/webp"/>
                    {% image value.image original format-png as image_png %}
                    <source srcset="{{ image_png.url }}" type="image/png"/>
                    {% image value.image original format-png %}
                </picture>
            </div>
            <div class="flex-auto py-2 ml-3 justify-evenly">
                <div>
                    <p class="flex-auto text-lg font-medium text-indigo-600">{{ value.title }}</p>
                    {{ value.text|richtext }}
                </div>
            </div>
        </div>
    </div>
</a>
